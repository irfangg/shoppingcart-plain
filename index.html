<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Shopping cart</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      rel="stylesheet"
      href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css"
    />
  </head>
  <body>
    <header>
      <a href="#" class="logo"
        ><i class="fa fa-2x fa-star" aria-hidden="true"></i
      ></a>
      <div class="header-right">
        <div class="searchBar">
          <input
            type="text"
            class="search-product"
            placeholder="search for product"
          />
          <i class="fa fa-2x fa-search" aria-hidden="true"> </i>
        </div>
        <a
          href="./cart.html"
          target="_blank"
          class="cartLink fa fa-2x fa-shopping-cart"
          ><span class="total-count badge badge-info"></span
        ></a>
      </div>
    </header>

    <section class="wrapper">
      <div class="filter">
        <h4><i class="fa fa-filter"></i> Filter</h4>
        <div class="slider-container">
          <span id="min"></span>
          <span id="max"></span>
          <div id="slider-range"></div>
        </div>
      </div>
      <div class="sortBy">
        <h4><i class="fa fa-sort"></i> Sort By</h4>
        <ul class="sort-list">
          <li>
            <a href="#HighLow" data-value="highToLow" class="notActiveSort"
              >Price -- High Low</a
            >
          </li>
          <li>
            <a href="#LowHigh" data-value="lowToHigh" class="notActiveSort"
              >Price -- Low High</a
            >
          </li>
          <li>
            <a href="#Dicount" data-value="discount" class="notActiveSort"
              >Discount</a
            >
          </li>
        </ul>
      </div>
      <div class="products"></div>
      <div class="loader"><p>Loading...</p></div>
    </section>

    <!-- The Modal -->
    <div id="myModal" class="modal">
      <!-- Modal content -->
      <div class="modal-content">
        <div class="modal-header">
          <span class="close">&times;</span>
          <h2 id="modal-title">Sort By</h2>
        </div>
        <div class="modal-body">
          <p>
            <label
              ><input type="radio" name="sortBy" value="highToLow" />Price --
              High Low</label
            >
            <label
              ><input type="radio" name="sortBy" value="lowToHigh" />Price --
              Low High</label
            >
            <label
              ><input
                type="radio"
                name="sortBy"
                value="discount"
              />Discount</label
            >
          </p>
        </div>
        <div class="modal-footer">
          <button class="modal-close">close</button>
          <button class="modal-apply">apply</button>
        </div>
      </div>
    </div>

    <!-- The Modal -->
    <div id="myModal-filter" class="modal">
      <!-- Modal content -->
      <div class="modal-content">
        <div class="modal-header">
          <span class="close">&times;</span>
          <h2 class="modal-title">Filter</h2>
        </div>
        <div class="modal-body"></div>
        <div class="modal-footer">
          <button class="modal-close">close</button>
          <button class="modal-apply">apply</button>
        </div>
      </div>
    </div>
    <footer>
      <p>@copyright</p>
    </footer>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="bundle.js"></script>
  </body>
</html>
